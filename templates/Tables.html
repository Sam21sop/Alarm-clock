<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Learning Table</title>
    </head>
    <body>
        <table border="2">
            <!-- Title of table  -->
            <caption> Demo Table </caption>
            <!-- first Row -->
            <tr>
                <th> </th>
                <!-- column spane -->
                <th colspan="2">Column 1</th>
                <th>Column 2</th>
                <th>Column 3</th>
            </tr>
            <!-- Second Row -->
            <tr>
                <!-- Row span -->
                <td rowspan="2">Row 1</td>
                <td>Cell 1, 1</td>
                <td>Cell 1, 2</td>
                <td>Cell 1, 3</td>
            </tr>
            <!-- Third Row -->
            <tr>
                
                <td>Cell 2, 1</td>
                <td>Cell 2, 2</td>
                <td>Cell 2, 3</td>
            </tr>
            <!-- Fourth Row -->
            <tr>
                <td>Row 2</td>
                <td>Cell 3, 1</td>
                <td>Cell 3, 2</td>
                <td>Cell 3, 3</td>
            </tr>
            <tr>
                <td>Row 3</td>
                <td>Cell 3, 1</td>
                <td>Cell 3, 2</td>
                <td>Cell 3, 3</td>
            </tr>
        </table>
    </body>
</html>
