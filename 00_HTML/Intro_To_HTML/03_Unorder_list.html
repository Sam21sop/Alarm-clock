<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Unorder List</title>
    </head>
    <body>
        <!-- create unorder list  -->
        <!--   default type is dics -->
        <ul> 
            <p>Unorder list</p>

            <!-- create list element -->
            <li>First element</li>
            <li>Second element</li>
            <li>Third element</li>
            <li>Fourth element</li>
        </ul>

        <!-- circle shape bullet -->
        <ul type="circle">
            <!-- create list element -->
            <li>First element</li>
            <li>Second element</li>
            <li>Third element</li>
            <li>Fourth element</li>
        </ul>

        <!-- square bullet -->
        <ul type="square">
            <!-- create list element -->
            <li>First element</li>
            <li>Second element</li>
            <li>Third element</li>
            <li>Fourth element</li>
        </ul>
    </body>
</html>
