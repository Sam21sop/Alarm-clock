<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- title of the page -->
        <title>Document</title>
    </head>
    <body>
        <!-- heading tag -->
        <h1>This is main heading</h1>
        <h2>This is main heading</h2>
        <h3>This is main heading</h3>
        <h4>This is main heading</h4>
        <h5>This is main heading</h5>
        <h6>This is main heading</h6>

        <!-- paragraph tag -->
        <p>
            This is sample paragraph of the page
        </p>
        <p> This is another paragraph of hte page</p>

        <!-- break the line -->
        <p>
            This is first line <br>
            this is second line <br>
            this is third line
        </p>

        <!-- add space between two word -->
        <p>
            This &nbsp; line
        </p>

    </body>
</html>
