<!DOCTYPE html>
    <html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Alarm Clock</title>
        
        <!-- External CSS  -->
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <!-- container -->
        <div class="box">
            <h1>Alarm Clock</h1> 
        
            <div class="wrapper">

                <!-- header section  -->
                
                <img src="./clock.png" alt="Not Found">

                <!-- current Time  -->
                <div id="clock"></div>

                <!-- user input section  -->
                <div class="content">
                    <div class="column">
                        <input type="number" id="hours" min="1" max="12">
                    </div>
                    <div class="column">
                        <input type="number" id="minutes" min="0" max="59">
                    </div>
                    <div class="column">
                        <input type="number" id="seconds" min="0" max="59">
                    </div>
                    <div class="column">
                        <select id="ampm">
                            <option value="AM">AM</option>
                            <option value="PM">PM</option>
                        </select>
                    </div>
                </div>
            </div>
            <!-- set alarm and display alarm list  -->
            <button onclick="setAlarm()">Set Alarm</button>
            <h2>Alarm List</h2>
            <ul id="alarmList" style="list-style-type: none;"></ul>
        </div>
        <!-- External javascript -->
        <script src="./script.js"></script>
    </body>
</html>
